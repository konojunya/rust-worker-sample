<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>wasm + comlink</title>
  </head>
  <body>
    <h1>zip extractor</h1>
    <p>
      <label>
        <span>choose file:</span>
        <input type="file" accept="application/zip" class="js-input" />
      </label>
    </p>
    <ul class="js-list">
      <template class="js-list-item-template">
        <li>
          <span class="js-filename">{{ filename }}</span>
          <button type="button" class="js-extract-button">Extract</button>
        </li>
      </template>
    </ul>
  </body>
</html>
